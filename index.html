<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nutis Piano App</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a class="logo__link" href="#">Nuti's Piano App</a>
        </div>

        <div class="redirect">
            <a href="https://nutifafa.netlify.app/" target="_blank" class="button">Support</a>
        </div>
    </header>

    <section class="piano__section section">
        <div class=" section__subtitle">Welcome To </div>
        <h2 class="section__title">Nuti's Online Piano</h2>

        <div class="piano__container">
            <div class="piano__octave">
                <button id="c3" class="white__note key c">C</button>
                <button id="cs3" class="black__note key c__sharp">C#</button>
                <button id="d3" class="white__note key d">D</button>
                <button id="ds3" class="black__note key d__sharp">D#</button>
                <button id="e3" class="white__note key e">E</button>
                <button id="f3" class="white__note key f ">F</button>
                <button id="fs3" class="black__note key f__sharp">F#</button>
                <button id="g3" class="white__note key g">G</button>
                <button id="gs3" class="black__note key g__sharp">G#</button>
                <button id="a3" class="white__note key a">A</button>
                <button id="as3" class="black__note key a__sharp">A#</button>
                <button id="b3" class="white__note key b">B</button>

            </div>
            <div class="piano__octave">
                <button id="c4" class="white__note key c">C</button>
                <button id="cs4" class="black__note key c__sharp">C#</button>
                <button id="d4" class="white__note key d">D</button>
                <button id="ds4" class="black__note key d__sharp">D#</button>
                <button id="e4" class="white__note key e">E</button>
                <button id="f4" class="white__note key f">F</button>
                <button id="fs4" class="black__note key f__sharp">F#</button>
                <button id="g4" class="white__note key g">G</button>
                <button id="gs4" class="black__note key g__sharp">G#</button>
                <button id="a4" class="white__note key a">A</button>
                <button id="as4" class="black__note key a__sharp">A#</button>
                <button id="b4" class="white__note key b">B</button>

            </div>
            <div class="piano__octave">
                <button id="c5" class="white__note key c">C</button>
                <button id="cs5" class="black__note key c__sharp">C#</button>
                <button id="d5" class="white__note key d">D</button>
                <button id="ds5" class="black__note key d__sharp">D#</button>
                <button id="e5" class="white__note key e">E</button>
                <button id="f5" class="white__note key f">F</button>
                <button id="fs5" class="black__note key f__sharp">F#</button>
                <button id="g5" class="white__note key g">G</button>
                <button id="gs5" class="black__note key g__sharp">G#</button>
                <button id="a5" class="white__note key a">A</button>
                <button id="as5" class="black__note key a__sharp">A#</button>
                <button id="b5" class="white__note key b">B</button>

            </div>


            <div class="piano__octave">
                <button id="c6" class="white__note key c">C</button>
            </div>
        </div>


    </section>

    <script src="js/app.js"></script>
</body>

</html>
